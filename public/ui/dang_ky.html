<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- <link rel="stylesheet" href="../css/login.css" /> -->
        <link rel="stylesheet" href="../css/register.css" />
    </head>
    <body>
        <div class="top-nav">
            <div class="container_header">
                <div class="top-nav-content">
                    <!-- Left side - Location and Hotline -->
                    <div class="nav-left">
                        <div class="nav-item">
                            <svg class="icon" viewBox="0 0 20 20">

                                    clip-rule="evenodd"
                                />
                            </svg>
                            <span>Địa chỉ liên hệ</span>
                        </div>
                        <div class="nav-item">
                            <svg class="icon" viewBox="0 0 20 20">
                                <path
                                    d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
                                />
                            </svg>
                            <span>Hotline trực tuyến</span>
                        </div>
                    </div>
                    <!-- Right side - Social Media and Auth -->
                    <div class="nav-right">
                        <div class="social-links">
                            <a href="#">Shopee</a>
                            <a href="#">Lazada</a>
                            <a href="#">Instagram</a>
                            <a href="#">Tiktok</a>
                            <a href="#">Youtube</a>
                            <a href="#">Facebook</a>
                        </div>
                        <div class="auth-section">
                            <div class="nav-item">
                                <svg class="icon" viewBox="0 0 20 20">
                                    <path
                                        fill-rule="evenodd"
                                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                                <span>Tin tức</span>
                            </div>
                            <div class="nav-item">
                                <svg class="icon" viewBox="0 0 20 20">
                                    <path
                                        fill-rule="evenodd"
                                        d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                                <span>Đăng ký / Đăng nhập</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Header -->
        <div class="main-header">
            <div class="container_header">
                <div class="header-content">
                    <!-- Logo -->
                    <div class="logo">
                        <div class="logo-icon">
                            <img src="../img/logo.png" alt="Lắc Đầu Logo" />
                        </div>
                    </div>
                    <!-- Categories Button and Search -->
                    <div class="search-section">
                        <button class="category-btn">
                            <svg class="icon" viewBox="0 0 20 20">
                                <path
                                    fill-rule="evenodd"
                                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                            <span>DANH MỤC</span>
                        </button>
                        <div class="search-input-container">
                            <input
                                type="text"
                                placeholder="Bạn cần tìm gì?"
                                class="search-input"
                            />
                            <button class="search-btn">
                                <svg class="icon" viewBox="0 0 20 20">
                                    <path
                                        fill-rule="evenodd"
                                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                    <!-- Right side - Contact and Cart -->
                    <div class="right-section">
                        <!-- Hotline -->
                        <div class="contact-item">
                            <div class="contact-icon hotline-icon">
                                <svg class="icon" viewBox="0 0 20 20">
                                    <path
                                        d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"
                                    />
                                </svg>
                            </div>
                            <div class="contact-text">
                                <div class="contact-label">Hotline</div>
                                <div class="contact-value">0349.296.461</div>
                            </div>
                        </div>
                        <!-- Consultation -->
                        <div class="contact-item">
                            <div class="contact-icon consultation-icon">
                                <svg class="icon" viewBox="0 0 20 20">
                                    <path
                                        d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"
                                    />
                                </svg>
                            </div>
                            <div class="contact-text">
                                <div class="contact-label">
                                    Tư vấn trực tiếp
                                </div>
                            </div>
                        </div>
                        <!-- Shopping Cart -->
                        <div class="cart">
                            <div class="cart-icon-container">
                                <svg class="cart-icon" viewBox="0 0 20 20">
                                    <path
                                        d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"
                                    />
                                </svg>
                                <span class="cart-badge">0</span>
                            </div>
                            <span class="cart-text">Giỏ hàng</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <div class="container_header">
                <span>TRANG CHỦ</span>
                <span class="separator">/</span>
                <span>ĐĂNG KÝ TÀI KHOẢN THÀNH VIÊN</span>
            </div>
        </div>

        <!-- Registration Form -->
        <div class="form-container">
            <div class="form-wrapper">
                <h1 class="form-title">Tạo tài khoản khách hàng cá nhân</h1>

                <form class="registration-form" action="#" method="POST">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label"
                            >Email đăng ký*</label
                        >
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            required
                        />
                    </div>

                    <!-- Name -->
                    <div class="form-group">
                        <label for="name" class="form-label">Tên</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="form-input"
                        />
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phone" class="form-label"
                            >Số điện thoại*</label
                        >
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            class="form-input"
                            required
                        />
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <label class="form-label">Giới tính</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input
                                    type="radio"
                                    name="gender"
                                    value="nam"
                                    class="radio-input"
                                />
                                <span class="radio-text">Nam</span>
                            </label>
                            <label class="radio-label">
                                <input
                                    type="radio"
                                    name="gender"
                                    value="nu"
                                    class="radio-input"
                                />
                                <span class="radio-text">Nữ</span>
                            </label>
                        </div>
                    </div>

                    <!-- Date of Birth -->
                    <div class="form-group">
                        <label class="form-label">Ngày sinh</label>
                        <div class="date-group">
                            <select name="day" class="date-select">
                                <option value="">- Ngày -</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select name="month" class="date-select">
                                <option value="">- Tháng -</option>
                                <option value="1">Tháng 1</option>
                                <option value="2">Tháng 2</option>
                                <option value="3">Tháng 3</option>
                                <option value="4">Tháng 4</option>
                                <option value="5">Tháng 5</option>
                                <option value="6">Tháng 6</option>
                                <option value="7">Tháng 7</option>
                                <option value="8">Tháng 8</option>
                                <option value="9">Tháng 9</option>
                                <option value="10">Tháng 10</option>
                                <option value="11">Tháng 11</option>
                                <option value="12">Tháng 12</option>
                            </select>
                            <select name="year" class="date-select">
                                <option value="">Năm</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                                <option value="2007">2007</option>
                                <option value="2006">2006</option>
                                <option value="2005">2005</option>
                                <option value="2004">2004</option>
                                <option value="2003">2003</option>
                                <option value="2002">2002</option>
                                <option value="2001">2001</option>
                                <option value="2000">2000</option>
                                <option value="1999">1999</option>
                                <option value="1998">1998</option>
                                <option value="1997">1997</option>
                                <option value="1996">1996</option>
                                <option value="1995">1995</option>
                                <option value="1994">1994</option>
                                <option value="1993">1993</option>
                                <option value="1992">1992</option>
                                <option value="1991">1991</option>
                                <option value="1990">1990</option>
                            </select>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="form-label"
                            >Mật khẩu*</label
                        >
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            required
                        />
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="confirm-password" class="form-label"
                            >Nhập lại mật khẩu*</label
                        >
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            class="form-input"
                            required
                        />
                    </div>

                    <!-- Address -->
                    <div class="form-group">
                        <label for="address" class="form-label">Địa chỉ*</label>
                        <input
                            type="text"
                            id="address"
                            name="address"
                            class="form-input"
                            required
                        />
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit" class="submit-btn">
                            ĐĂNG KÝ
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
